- name: Install Mediainfo repo
  ansible.builtin.apt:
    deb: https://mediaarea.net/repo/deb/repo-mediaarea_1.0-19_all.deb
    state: present
    update_cache: yes

- name: Install packages
  ansible.builtin.apt:
    deb: ['gnupg', 'ca-certificate']
    state: present
    update_cache: yes

- name: Add an Apt signing key for Mono
  ansible.builtin.apt_key:
    id: 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
    keyserver: hkp://keyserver.ubuntu.com:80
    state: present

- name: Add Mono repository into sources list
  ansible.builtin.apt_repository:
    repo: deb https://download.mono-project.com/repo/ubuntu
    state: present

- name: Add an Apt signing key for Sonarr
  ansible.builtin.apt_key:
    id: 2009837CBFFD68F45BC180471F4F90DE2A9B4BF8
    keyserver: hkp://keyserver.ubuntu.com:80
    state: present

- name: Add Sonarr repository into sources list
  ansible.builtin.apt_repository:
    repo: deb https://apt.sonarr.tv/ubuntu
    state: present

- name: Add Sonarr User
  ansible.builtin.user:
    name: sonarr
    shell: /sbin/nologin

- name: Install Sonarr
  ansible.builtin.apt:
    name: sonarr
    state: present

